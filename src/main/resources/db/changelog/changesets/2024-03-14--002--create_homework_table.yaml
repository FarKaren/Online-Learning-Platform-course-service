                  name: course_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: teacher_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: on_review
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: added
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp with time zone
              - column:
                  name: deleted_hash
                  type: uuid