databaseChangeLog:
  - logicalFilePath: changesets/2024-03-13--002--create_vebinar_table.yaml
  - changeSet:
      id: create-vebinar
      author: Karen
      changes:
        - createTable:
            tableName: vebinar
            schemaName:  courseservice
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    defaultValueComputed: 'uuid_generate_v4()'
                    primaryKey: true
                    nullable: false
              - column:
                  name: course_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_course_id_vebinar
                    references: courses (course_id)
                    nullable: false
              - column:
                  name: teacher_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_teacher_id_users
                    references: userservice.users (user_id)
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lesson_date
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: summary
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: task
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp with time zone
              - column:
                  name: deleted_hash
                  type: uuid
            constraints:
              - uniqueConstraint:
                  constraintName: course_id_date_idx
                  columnNames: course_id, date